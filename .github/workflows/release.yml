name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
      - "*.*.*"
  pull_request:
    branches: [main]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (Linux ARM64)
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          # Python versions to build
          CIBW_SKIP: "pp* cp38-* cp39-* cp310-* cp311-* *-musllinux_*"
          
          # Use manylinux_2_28 (glibc 2.28+)
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          
          # Install system dependencies
          CIBW_BEFORE_ALL_LINUX: >
            dnf install -y pcre2-devel gcc-c++ make wget &&
            wget -q https://sourceforge.net/projects/swig/files/swig/swig-4.2.1/swig-4.2.1.tar.gz &&
            tar xzf swig-4.2.1.tar.gz &&
            cd swig-4.2.1 && ./configure --prefix=/usr/local && make -j$(nproc) && make install &&
            ln -sf /usr/local/bin/swig /usr/bin/swig
          CIBW_BEFORE_ALL_MACOS: brew install swig
          
          # Install Python build dependencies
          CIBW_BEFORE_BUILD: pip install Cython setuptools wheel
          
          # Architectures to build
          CIBW_ARCHS_LINUX: x86_64 aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  release:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  publish:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
