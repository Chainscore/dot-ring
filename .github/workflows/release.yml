name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Support for Linux ARM64 builds
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # Ensure git is available for setup.py to clone blst
      - name: Check git
        run: git --version

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # Skip PyPy and older Python versions, skip older manylinux
          CIBW_SKIP: "pp* cp36-* cp37-* cp38-* *-musllinux_*"
          # Use manylinux_2_28 (AlmaLinux 8 based) instead of manylinux2014 (CentOS 7 - EOL)
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          # Install swig and build tools before building (swig needed for blst bindings)
          CIBW_BEFORE_ALL_LINUX: "dnf install -y swig"
          CIBW_BEFORE_ALL_MACOS: "brew install swig"
          CIBW_BEFORE_BUILD: "pip install Cython setuptools wheel"
          # Build for x86_64 and aarch64 on Linux
          CIBW_ARCHS_LINUX: auto aarch64
          # Build for x86_64 and arm64 on macOS
          CIBW_ARCHS_MACOS: x86_64 arm64

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install build tools
        run: pip install build
        
      - name: Build sdist
        run: python -m build --sdist
        
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  release:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          generate_release_notes: true

  publish_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
  
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
