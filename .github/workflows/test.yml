name: Tests

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git gcc g++ python3-dev make swig libgmp-dev libmpfr-dev libmpc-dev

    - name: Install Python dependencies and build project
      run: |
        python -m pip install --upgrade pip setuptools wheel build
        pip install gmpy2
        python -m build
        pip install dist/*.whl

    - name: Build Cython extensions
      run: |
        pip install Cython
        python setup_cython.py build_ext --inplace

    - name: Setup blst Python bindings
      run: |
        git clone https://github.com/supranational/blst.git /tmp/blst
        cd /tmp/blst/bindings/python && ./run.me

    - name: Install test dependencies
      run: pip install pytest pytest-cov pytest-asyncio

    - name: Run tests
      env:
        PYTHONPATH: .:/tmp/blst/bindings/python:$PYTHONPATH
      run: |
        pytest tests/ \
          --cov=dot_ring \
          --cov-report=term-missing \
          --cov-report=xml \
          -v \
          --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
